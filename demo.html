<html>

<script src="utility.js"></script>
<script src="permutation.js"></script>
<script src="spelled_permutation.js"></script>
<script src="schreier_sims.js"></script>
<script src="group_solver.js"></script>
<script src="rubik.js"></script>
<script src="megaminx.js"></script>
<script>
function demo() {
	var mm = Group(megaminx());
	console.log(mm.pattern());
	console.log("The group's size = " + mm.chain().filter(function(val){return val !== 1;}).join("*"));
	console.log("The group's size is too large to multiply out directly: it is about " + mm.size());
	console.log("The tree thing above is the pattern of the table of the group per the Schreier-Sims algorithm.");
}
window.onload = demo;
</script>

<body>
This is a demonstration of solving the group represented by the <a href="http://en.wikipedia.org/wiki/Megaminx">Megaminx</a> puzzle.
<br />
Right click and go to "Inspect Element", and from there go to the Console to view the output.
<br />
The computation takes a little time, so wait a few seconds for the output to show up.
